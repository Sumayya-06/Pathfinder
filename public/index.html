<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Roadmap Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">Pathfinder ðŸš€</div>
    <div class="nav-actions">
      <span id="userEmail" class="user-info"></span>
      <button class="auth-btn" id="signupTrigger">Sign Up</button>
      <button class="auth-btn" id="logoutBtn" style="display: none;">Logout</button>
      
      <!-- Dark Mode Label + Toggle -->
      <label class="toggle-label">
        Dark Mode
        <label class="switch">
          <input type="checkbox" id="darkToggle">
          <span class="slider round"></span>
        </label>
      </label>
    </div>
  </nav>
  

  <!-- Hero Section -->
  <section class="hero">
    <h1>Build Your Career Roadmap</h1>
    <p>Your personal AI career buddy â€“ Ask about career paths, skills, and interviews.</p>
  </section>

  <!-- Chat Section -->
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hello! I'm your Career Roadmap Chatbot. Ask me about career paths, skills, or interview tips.</div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Sign Up</h2>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="submitSignup">Create Account</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
